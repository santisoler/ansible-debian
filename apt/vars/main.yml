# ----------------------------------------------------------------
# Variables for configuring apt, upgrading and installing packages
# ----------------------------------------------------------------

upgrade: true

repositories:
  - url: http://deb.debian.org/debian
    distribution: bookworm
    components:
      - main
      - contrib
      - non-free-firmware
  - url: http://deb.debian.org/debian
    distribution: bookworm-updates
    components:
      - main
      - contrib
      - non-free-firmware
  - url: http://deb.debian.org/debian
    distribution: bookworm-backports
    components:
      - main
      - contrib
      - non-free-firmware
  - url: http://security.debian.org/debian-security/
    distribution: bookworm-security
    components:
      - main
      - contrib
      - non-free-firmware

backports:
  distribution: bookworm-backports
  packages:
    - yt-dlp

packages:
  # Shell tools
  - git
  - tmux
  - zsh
  - htop
  - curl
  - wget
  - stow
  - vim
  - gnupg
  - tree
  - ripgrep
  - fzf
  - xclip
  - wipe
  - unzip
  - pdftk
  - pandoc
  - gh # github cli
  - python3-pip
  - python-is-python3
  - ipython3
  - fd-find
  # Office
  - thunderbird
  - keepassxc
  - libreoffice
  - zathura
  - zathura-cb
  - zathura-djvu
  - zathura-pdf-poppler
  - zathura-ps
  - latexmk
  - texlive
  # Fonts
  - fonts-recommended
  - ttf-mscorefonts-installer
  # Internet
  - chromium
  - syncthing-gtk
  # Utilities
  - terminator
  - ntp
  - grsync
  - gnome-software-plugin-flatpak
  - diodon # clipboard for gnome
  # Multimedia
  - mpv
  - gthumb
  - gimp
  - inkscape
  - darktable
  # Other
  - qgis
